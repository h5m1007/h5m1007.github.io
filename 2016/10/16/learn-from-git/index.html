<h2 id="什么是Git"><a href="#什么是Git" class="headerlink" title="什么是Git"></a>什么是Git</h2><p>Git 作为一个源码管理系统，致力于分享精神，有利于团队合作，极大方便了独立开发者和公司项目的管理  </p>
<h2 id="命令提交姿势"><a href="#命令提交姿势" class="headerlink" title="命令提交姿势"></a>命令提交姿势</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F; 在新目录根目录下</span><br><span class="line">git add .  &#x2F;&#x2F; 把根目录的所有文件加入待提交的空间并生成.git隐藏文件夹</span><br><span class="line">git status  &#x2F;&#x2F; 在提交修改等操作后查看状态 </span><br><span class="line">git commit -m &quot;xxx&quot;  &#x2F;&#x2F; 为每个提交的文件写个备注</span><br><span class="line">git remote add origin http:xxx  &#x2F;&#x2F; 指明要提交的仓库地址 前提已经创建了该仓库</span><br><span class="line">git pull origin master  &#x2F;&#x2F; 提交前可先拉取该仓库的文件并和本地合并</span><br><span class="line">git push -u origin master  &#x2F;&#x2F; 一切就绪就推送到仓库的主分支master吧</span><br></pre></td></tr></table></figure>

<h2 id="分支管理姿势"><a href="#分支管理姿势" class="headerlink" title="分支管理姿势"></a>分支管理姿势</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">git branch  &#x2F;&#x2F; 返回所有本地分支</span><br><span class="line">git branch -r  &#x2F;&#x2F; 返回所有远程分支</span><br><span class="line">git branch -a  &#x2F;&#x2F; 返回所有本地和远程分支</span><br><span class="line"></span><br><span class="line">git branch (分支名)  &#x2F;&#x2F; 新建分支</span><br><span class="line">git checkout (分支名)  &#x2F;&#x2F; 切换到指定的分支</span><br></pre></td></tr></table></figure>

<h2 id="删除姿势"><a href="#删除姿势" class="headerlink" title="删除姿势"></a>删除姿势</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git rm .  &#x2F;&#x2F; 把所在位置的文件全部删除(注意命令中的.字符表示全部文件)</span><br></pre></td></tr></table></figure>
